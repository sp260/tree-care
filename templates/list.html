<!doctype html>
<html>

<head>
  <title>tree-care</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <h1>Liste des volontaires</h1>
  <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Recherche par nom..." title="Entrez un nom">
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0">
      <thead>
        <tr>
          <th scope="col">Nom</th>
          <th scope="col">Prenom</th>
          <th scope="col">Arbre Id</th>
          <th scope="col">Date d'Inscription</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content" id="myTable">
    <table cellpadding="0" cellspacing="0">
      <tbody>
        {% for r in data %}
        <tr>
          <td data-label="Account">{{ r['last_name'] }}</td>
          <td data-label="Due Date">{{ r['first_name'] }}</td>
          <td data-label="Amount">{{ r['id_tree'] }}</td>
          <td data-label="Amount">{{ r['timestamp'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>

</html>
